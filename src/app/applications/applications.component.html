<div class="row">
  <div class="col">
    <h4>Manage users</h4>
    <ng-container *ngIf="!isFetching">
      <a [routerLink]="['users', user.id]" class="list-group-item list-group-item-action"
         *ngFor="let user of users">{{ user.firstName }} {{ user.lastName }} {{ user.patronymic }}</a>
    </ng-container>

    <div class="spinner-border" *ngIf="isFetching">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
