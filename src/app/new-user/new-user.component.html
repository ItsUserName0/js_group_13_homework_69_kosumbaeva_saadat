<h4 class="text-center p-3 mb-3">Registration</h4>
<form>
  <div class="row flex-column no-gutters">
    <div class="row no-gutters justify-content-between">
      <div class="form-group col">
        <label for="firstName">First name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName">
      </div>
      <div class="form-group col pl-3 pr-3">
        <label for="lastName">Last name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName">
      </div>
      <div class="form-group col">
        <label for="patronymic">Patronymic:</label>
        <input type="text" class="form-control" id="patronymic" name="patronymic">
      </div>
    </div>
    <div class="form-group col-4">
      <label for="phoneNumber">Phone number:</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+996-XXX-YYYYYY">
    </div>
    <div class="form-group col-4">
      <label for="workStudyPlace">Place of work/study</label>
      <input type="text" class="form-control" id="workStudyPlace" name="workStudyPlace">
    </div>
    <div class="form-group row col-2 ml-1">
      <div class="form-check col">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check col">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
    <div class="form-group col-2">
      <label class="my-1 mr-2" for="size">T-shirt size</label>
      <select class="custom-select my-1 mr-sm-2" id="size">
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
      </select>
    </div>
    <div class="form-group col-4">
      <label for="comment">Comments</label>
      <textarea class="form-control" id="comment" name="comment" placeholder="Input some text"></textarea>
    </div>
  </div>
</form>
